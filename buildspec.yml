version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - npm ci

  build:
    commands:
      - npm run build   

  post_build:
    commands:
      # S3 に同期
      - aws s3 sync dist/ s3://$S3_BUCKET --delete
      # CloudFront キャッシュ無効化
      - aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths "/*"

artifacts:
  files: []